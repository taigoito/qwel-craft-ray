<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray Simulator | QWEL in Action</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#004848, #000000);
      color: #ffffff;
    }

    #canvas {
      display: block;
      width: 288px;
      height: 288px;
      margin: 3rem auto;
    }
    
    @media (min-width: 600px) {
      #canvas {
        width: 576px;
        height: 576px;
      }
    }
    
    @media (min-width: 900px) {
      #canvas {
        width: 864px;
        height: 864px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1 id="logo"><a href="https://qwel.design/"><img src="./assets/logo_animation.svg" alt="QWEL in Action"></a></h1>
      <ul class="breadcrumb">
        <li class="breadcrumb__item"><a href="https://qwel.design/">QWEL in Action</a></li>
        <li class="breadcrumb__item"><a href="../">Creative Crafts</a></li>
        <li class="breadcrumb__item breadcrumb__item--current"><span>Ray Simulator</span></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <h2 class="main__title">Ray Simulator | Created by <span> ― QWEL.DESIGN</span></h2>
    <ul class="main__list">
      <li class="main__listItem--spec">昔プレイしたとあるゲームの作中に出て来た「光の迷宮」のロジック実装に挑戦</li>
      <li class="main__listItem--spec">分光・集光の性質を上手く使って、最終的に白い光をゴールに導くことができればクリア</li>
      <li class="main__listItem--spec">キーボードで操作, タッチデバイス非対応</li>
    </ul>
    <canvas id="canvas" width="600" height="600"></canvas>
  </main>
  <footer id="footer" class="footer">
    <div class="footer__inner">
      <a class="footer__item footer__item--github" href="https://github.com/taigoito" target="_blank" rel="noopener">
        <svg class="icon icon--si icon--github icon--md" width="36" height="36" aria-hidden="true">
          <use href="./assets/icons.svg#si-github"></use>
        </svg>
        <span>GitHub</span>
      </a>
      <a class="footer__item footer__item--contact" href="https://tools.qwel.design/contact-form/" target="_blank" rel="noopener">
        <svg class="icon icon--si icon--mail icon--sm" width="36" height="36" aria-hidden="true">
          <use href="./assets/icons.svg#si-mail"></use>
        </svg>
        <span>Contact Me</span>
      </a>
      <small class="footer__copyright"></small>
    </div>
  </footer>
  <script src="./init.js" type="module"></script>
</body>
</html>
